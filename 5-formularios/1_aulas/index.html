<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Estilo customizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Criando um form  -->
    <div class="col-md-4 m-4">
        <h2>Formulário de cadastro</h2>
        <form>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" aria-describedby="emailHelp" name="email" id="inputEmail" placeholder="Digite o seu email">
                <div class="form-text" id="emailHelp">Não compartilhamos o seu e-mail com ninguem</div>
            </div>
            <div class="mb-3">
                <label for="inputSenha" class="form-label">Senha</label>
                <input type="password" class="form-control" name="senha" id="inputSenha" placeholder="Digite a sua senha">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!-- form desabilitado -->
    <div class="col-md-4 m-4">
        <h2>Formulário desabilitado</h2>
        <form>
            <fieldset disabled>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" name="email" id="inputEmail" placeholder="Digite o seu email">
                    <div class="form-text" id="emailHelp">Não compartilhamos o seu e-mail com ninguem</div>
                </div>
                <div class="mb-3">
                    <label for="inputSenha" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="senha" id="inputSenha" placeholder="Digite a sua senha">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </fieldset>
        </form>
    </div>

    <!-- Form control -->
    <div class="col-md-4 m-4">
        <h2>Form control</h2>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control form-control-sm" placeholder="Form control SM">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Form control default">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control form-control-lg" placeholder="Form control LG">
            </div>
        </form>
    </div>

    <div class="col-md-4 m-4">
        <form>
            <h2>Crie seu post</h2>
            <div class="mb-3">
                <label for="tituloPost" class="label-control">Título</label>
                <input type="text" class="form-control" name="tituloPost" id="tituloPost" placeholder="Digite o título do post">
            </div>
            <div class="mb-3">
                <label for="conteudoPost" class="label-control">Conteúdo</label>
                <textarea class="form-control" rows="5" name="conteudoPost" id="conteudoPost" placeholder="Digite o conteúdo do post..."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>

        <!-- readonly  -->
        <div class="col-md-4 m-4">
            <h2>Formulário de cadastro</h2>
            <form>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email com o atributo</label>
                    <input type="email" class="form-control"name="email" id="inputEmail" placeholder="Digite o seu email" readonly value="email@email.com">
                </div>

                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email com a classe</label>
                    <input type="email" class="form-control-plaintext"name="email" id="inputEmail" placeholder="Digite o seu email"  value="email@email.com">
                </div>
                <div class="mb-3">
                    <label for="inputSenha" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="senha" id="inputSenha" placeholder="Digite a sua senha">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>

        <!-- file input -->
        <div class="col-md-4 m-4">
            <h2>Arquivos</h2>
            <form action="">
                <div class="mb-3">
                    <label for="foto" class="form-label">Form control padrão</label>
                    <input type="file" class="form-control" name="foto" id="foto">
                </div>
                <div class="mb-3">
                    <label for="foto" class="form-label">Form control de vários arquivos</label>
                    <input type="file" class="form-control" name="fotos" id="fotos" multiple>
                </div>
                <div class="mb-3">
                    <label for="foto" class="form-label">Form control disabled</label>
                    <input type="file" class="form-control" disabled name="foto1" id="foto1">
                </div>
                <div class="mb-3">
                    <label for="foto" class="form-label">Form control small</label>
                    <input type="file" class="form-control form-control-sm" name="foto2" id="foto2">
                </div>
                <div class="mb-3">
                    <label for="foto" class="form-label">Form control large</label>
                    <input type="file" class="form-control-lg" name="foto3" id="foto3">
                </div>
            </form>
        </div>

        <!-- Datalist -->
        <div class="col-md-4 m-4">
            <h2>Outros Inputs</h2>
            <form>
                <!-- Datalist -->
                <div class="mb-4">
                    <label for="cidades" class="form-label">selecione uma cidades</label>
                    <input list="datalistOptions" id="cidades" class="form-control" placeholder="Busque a sua cidade">
                    <datalist id="datalistOptions">
                        <option value="São Paulo">
                        <option value="Rio de janeiro">
                        <option value="Belo Horizonte">
                    </datalist>
                </div>

                <!-- select -->
                <div class="mb-4">
                    <label for="cidades2" class="form-label">Selecine a sua cidade</label>
                    <select name="cidades2" id="cidades2" class="form-select">
                        <option selected>Selecione uma cidade</option>
                        <option value="1">São Paulo</option>
                        <option value="2">Belo Horizonte</option>
                        <option value="3">Porto Alegre</option>
                    </select>

                    <label for="frutas" class="form-label">Frutas</label>
                    <select name="frutas" id="frutas" class="form-select" multiple>
                        <option value="1">Maçã</option>
                        <option value="2">Banana</option>
                        <option value="3">Pera</option>
                        <option value="4">Limão</option>
                    </select>
                </div>

                <!-- Checkbox e radio button -->
                <div class="mb-4">
                    <h3>Seleciona as suas cores favoritas</h3>
                    <div class="form-check">
                        <input type="checkbox" name="black" id="black" value="black">
                        <label for="black">Preto</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="blue" id="blue" value="blue">
                        <label for="blue">Azul</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="red" id="red" value="red" disabled>
                        <label for="red">Vermelho</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="email" checked>
                        <label for="email">Quer receber os e-mails de propaganda?</label>
                    </div>
                </div>

                <div class="mb-4">
                    <h2>Qual você quer?</h2>
                    <div class="form-check">
                        <input type="radio" name="grupo1" id="option1" class="form-check-input" value="option1">
                        <label for="option1" class="form-check-label">Opção 1</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="grupo1" id="option2" class="form-check-input" value="option2">
                        <label for="option2" class="form-check-label">Opção 2</label>
                    </div>
                </div>

                <div class="mb-4">
                    <h2>Switch</h2>
                    <div class="form-check form-switch">
                        <input type="checkbox" id="ligar" class="form-check-input">
                        <label for="ligar" class="form-check-label">input switch padrão</label>
                    </div>
                    <div class="form-check form-switch">
                        <input type="checkbox" id="ligar" class="form-check-input" checked>
                        <label for="ligar" class="form-check-label">input switch checked</label>
                    </div>
                    <div class="form-check form-switch">
                        <input type="checkbox" id="ligar" class="form-check-input" disabled>
                        <label for="ligar" class="form-check-label">input switch disabled</label>
                    </div>
                </div>
            </form>
        </div>


</body>
</html>
